<!DOCTYPE html>
<html>
<head>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post" onsubmit="return validateLoginForm()">
                <h2 class="text-center"><strong>Login</strong> to your account.</h2>
                <div class="form-group">
                    <input class="form-control" type="email" name="login-email" id="login-email" placeholder="Email">
                    <span id="login-email-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="login-password" id="login-password" placeholder="Password">
                    <span id="login-password-error" class="error-message"></span>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login</button></div>
                <a href="#" class="already">Forgot Password? Reset here.</a>
            </form>
        </div>
    </div>
</body>
</html>
